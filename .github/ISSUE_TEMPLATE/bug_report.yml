name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Compliance Agent (WCP decisions)
        - API Server
        - Web Interface
        - Mock Mode
        - Setup/Installation
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical - System unusable
        - High - Major feature broken
        - Medium - Feature partially broken
        - Low - Minor issue
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I submit a WCP with overtime hours, it should be REVISE but it's returning APPROVED
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Set OPENAI_API_KEY=mock
        2. Run: npm run showcase
        3. Observe scenario 2 shows APPROVED instead of REVISE
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The WCP with 45 hours should return REVISE status with an Overtime finding
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: The WCP returned APPROVED status with no findings
    validations:
      required: true

  - type: textarea
    id: wcp-example
    attributes:
      label: WCP Input Example
      description: If applicable, provide the exact WCP input that causes the issue
      placeholder: Role: Electrician, Hours: 45, Wage: $55.00
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Are you using mock mode or a real API key?
      options:
        - Mock Mode (OPENAI_API_KEY=mock)
        - Real API Key
        - Not sure
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: Paste any relevant logs or error messages
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
    validations:
      required: false
